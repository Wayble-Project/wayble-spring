version: '3.8'

services:
  # Spring Boot 애플리케이션 (테스트용)
  app-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wayble-app-test
    ports:
      - "8081:8080" # 다른 포트 사용
    environment:
      - SPRING_PROFILES_ACTIVE=develop
      - ELASTICSEARCH_HOST=elasticsearch-test
      - ELASTICSEARCH_PORT=9200
    depends_on:
      - elasticsearch-test
    networks:
      - test-network

  # Elasticsearch (테스트용)
  elasticsearch-test:
    build:
      context: .
      dockerfile: Dockerfile.elasticsearch
    container_name: elasticsearch-test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9201:9200" # 다른 포트 사용
      - "9301:9300"
    volumes:
      - es-test-data:/usr/share/elasticsearch/data
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  es-test-data:
    driver: local