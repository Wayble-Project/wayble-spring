<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삭제된 사용자 관리 - Wayble 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'wayble-blue': '#3B82F6',
                        'wayble-dark': '#1E293B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- 네비게이션 바 -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="/admin/dashboard" class="h-8 w-8 bg-wayble-blue rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">W</span>
                        </a>
                    </div>
                    <div class="ml-4">
                        <h1 class="text-xl font-semibold text-gray-900">삭제된 사용자 관리</h1>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="/admin/dashboard" class="text-gray-500 hover:text-gray-700">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                    </a>
                    <span class="text-sm text-gray-700">
                        <span th:text="${adminUsername}" class="font-medium"></span>님
                    </span>
                    <form th:action="@{/admin/logout}" method="post" class="inline">
                        <button type="submit" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                            로그아웃
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- 페이지 헤더 -->
        <div class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900">삭제된 사용자 목록</h2>
                    <p class="mt-1 text-sm text-gray-600">
                        총 <span th:text="${pageData.totalElements}" class="font-medium text-red-600"></span>명의 삭제된 사용자가 있습니다
                    </p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-500">
                        <span th:text="${pageData.page + 1}"></span> / <span th:text="${pageData.totalPages}"></span> 페이지
                    </div>
                </div>
            </div>
        </div>

        <!-- 에러 메시지 -->
        <div th:if="${param.error}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-md">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-800">삭제된 사용자를 찾을 수 없습니다.</p>
                </div>
            </div>
        </div>

        <!-- 삭제된 사용자 목록 -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="px-4 py-5 sm:p-6">
                <div class="grid grid-cols-1 gap-6" th:if="${pageData.content != null and !pageData.content.isEmpty()}">
                    <div th:each="user : ${pageData.content}" 
                         class="border border-red-200 rounded-lg p-6 hover:shadow-md transition-shadow duration-200 cursor-pointer bg-red-50"
                         th:onclick="'window.location.href=\'/admin/users/deleted/' + ${user.id} + '\''">
                        
                        <div class="flex items-start justify-between">
                            <!-- 좌측: 기본 정보 -->
                            <div class="flex-1">
                                <div class="flex items-center space-x-3 mb-2">
                                    <h3 class="text-lg font-medium text-gray-900" th:text="${user.nickname ?: '닉네임 없음'}"></h3>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                        삭제됨
                                    </span>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                          th:classappend="${user.userType.name() == 'GENERAL'} ? 'bg-blue-100 text-blue-800' : (${user.userType.name() == 'DISABLED'} ? 'bg-purple-100 text-purple-800' : 'bg-green-100 text-green-800')"
                                          th:text="${user.userType.name()}">
                                    </span>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                          th:classappend="${user.loginType.name() == 'WAYBLE'} ? 'bg-gray-100 text-gray-800' : 'bg-yellow-100 text-yellow-800'"
                                          th:text="${user.loginType.name()}">
                                    </span>
                                </div>
                                
                                <div class="text-sm text-gray-600 mb-3">
                                    <div class="flex items-center space-x-4 mb-2">
                                        <span class="flex items-center">
                                            <svg class="h-4 w-4 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                                            </svg>
                                            <span th:text="${user.email}"></span>
                                        </span>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <span th:if="${user.birthDate}" class="flex items-center">
                                            <svg class="h-4 w-4 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                            </svg>
                                            <span th:text="${#temporals.format(user.birthDate, 'yyyy-MM-dd')}"></span>
                                        </span>
                                        <span th:if="${user.gender}" class="flex items-center">
                                            <svg class="h-4 w-4 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                            </svg>
                                            <span th:text="${user.gender.name()}"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 우측: 장애 관련 정보 -->
                            <div class="ml-6 flex-shrink-0">
                                <div class="text-right text-sm">
                                    <div th:if="${user.disabilityType}" class="mb-2">
                                        <div class="text-purple-600 font-medium">장애 유형</div>
                                        <div class="text-gray-700" th:text="${user.disabilityType}"></div>
                                    </div>
                                    <div th:if="${user.mobilityAid}" class="mb-2">
                                        <div class="text-blue-600 font-medium">이동 보조 수단</div>
                                        <div class="text-gray-700" th:text="${user.mobilityAid}"></div>
                                    </div>
                                    <div th:if="${user.disabilityType == null and user.mobilityAid == null}" class="text-gray-400">
                                        장애 관련 정보 없음
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 데이터가 없을 때 -->
                <div th:if="${pageData.content == null or pageData.content.isEmpty()}" 
                     class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">삭제된 사용자가 없습니다</h3>
                    <p class="mt-1 text-sm text-gray-500">삭제된 사용자가 아직 없습니다.</p>
                </div>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div th:if="${pageData.totalPages > 1}" class="mt-6">
            <nav class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6 rounded-lg">
                <div class="flex flex-1 justify-between sm:hidden">
                    <a th:if="${pageData.hasPrevious}" 
                       th:href="@{/admin/users/deleted(page=${pageData.page - 1}, size=${pageData.size})}"
                       class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                        이전
                    </a>
                    <a th:if="${pageData.hasNext}" 
                       th:href="@{/admin/users/deleted(page=${pageData.page + 1}, size=${pageData.size})}"
                       class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                        다음
                    </a>
                </div>
                
                <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            총 <span class="font-medium" th:text="${pageData.totalElements}"></span>명 중 
                            <span class="font-medium" th:text="${pageData.page * pageData.size + 1}"></span>-<span class="font-medium" th:text="${(pageData.page + 1) * pageData.size > pageData.totalElements ? pageData.totalElements : (pageData.page + 1) * pageData.size}"></span>명 표시
                        </p>
                    </div>
                    
                    <div>
                        <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm">
                            <!-- 이전 페이지 버튼 -->
                            <a th:if="${pageData.hasPrevious}" 
                               th:href="@{/admin/users/deleted(page=${pageData.page - 1}, size=${pageData.size})}"
                               class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd"/>
                                </svg>
                            </a>
                            
                            <!-- 페이지 번호들 -->
                            <span th:each="pageNum : ${#numbers.sequence(T(java.lang.Math).max(0, pageData.page - 2), T(java.lang.Math).min(pageData.totalPages - 1, pageData.page + 2))}">
                                <a th:if="${pageNum != pageData.page}"
                                   th:href="@{/admin/users/deleted(page=${pageNum}, size=${pageData.size})}"
                                   th:text="${pageNum + 1}"
                                   class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                                </a>
                                <span th:if="${pageNum == pageData.page}"
                                      th:text="${pageNum + 1}"
                                      class="relative z-10 inline-flex items-center bg-red-600 px-4 py-2 text-sm font-semibold text-white">
                                </span>
                            </span>
                            
                            <!-- 다음 페이지 버튼 -->
                            <a th:if="${pageData.hasNext}" 
                               th:href="@{/admin/users/deleted(page=${pageData.page + 1}, size=${pageData.size})}"
                               class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd"/>
                                </svg>
                            </a>
                        </nav>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
