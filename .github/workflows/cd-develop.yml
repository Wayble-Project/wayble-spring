name: CI/CD

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  # 1. 도커 이미지 빌드 및 푸시
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean bootJar

      - name: Docker build with latest tag
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:latest .

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:latest

  # 2. EC2에서 컨테이너 실행
  run-docker-image-on-ec2:
    needs: build-docker-image
    runs-on: self-hosted

    steps:
      - name: Pull latest image from Docker Hub
        run: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:latest

      - name: Stop existing containers if any
        run: |
          # Stop Spring Boot app container
          APP_CONTAINER_ID=$(sudo docker ps -q --filter "name=github-actions-demo")
          if [ ! -z "$APP_CONTAINER_ID" ]; then
            sudo docker stop $APP_CONTAINER_ID
          fi
          
          # Stop Elasticsearch container
          ES_CONTAINER_ID=$(sudo docker ps -q --filter "name=elasticsearch")
          if [ ! -z "$ES_CONTAINER_ID" ]; then
            sudo docker stop $ES_CONTAINER_ID
          fi

      - name: Create Docker network if not exists
        run: |
          sudo docker network create wayble-network || true

      - name: Run Elasticsearch container
        run: |
          sudo docker run -d \
            --name elasticsearch \
            --network wayble-network \
            -p 9200:9200 -p 9300:9300 \
            -e "discovery.type=single-node" \
            -e "xpack.security.enabled=false" \
            -e "ES_JAVA_OPTS=-Xms512m -Xmx512m" \
            --restart unless-stopped \
            docker.elastic.co/elasticsearch/elasticsearch:9.0.2

      - name: Wait for Elasticsearch to be ready
        run: |
          echo "Waiting for Elasticsearch to start..."
          for i in {1..30}; do
            if curl -s http://localhost:9200/_health > /dev/null 2>&1; then
              echo "Elasticsearch is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 10
          done

      - name: Run new Spring Boot container
        run: |
          sudo docker run -d --rm \
            --name github-actions-demo \
            --network wayble-network \
            -p 8080:8080 \
            -e "ELASTICSEARCH_HOST=elasticsearch" \
            -e "ELASTICSEARCH_PORT=9200" \
            ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-demo:latest

      - name: Prune unused docker resources
        run: sudo docker system prune -f

      # ✅ 배포 성공 알림 (Discord)
      - name: Send success webhook to Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"✅ EC2 배포 성공! (브랜치: develop)\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      # ❌ 배포 실패 알림 (Discord)
      - name: Send failure webhook to Discord
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"❌ EC2 배포 실패! 확인이 필요합니다.\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      


